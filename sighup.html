<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initialscale=1.0">
  <title>Регистрация</title>
  <link rel="icon" type="image/png" href="#"> <!--Вставить фавиконку-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/sign_style.css">
  <script src="https://kit.fontawesome.com/00752a6e98.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="form_container">
    <div class="form">
      <h2>Регистрация</h2>
      <form>
        <div class="inputBox">
          <input type="text" id="username" name="username" placeholder="Имя" required>
        </div>
        <div class="inputBox">
          <input type="text" id="surname" name="surname" placeholder="Фамилия" required>
        </div>
        <div class="inputBox">
          <input type="email" id="email" name="email" placeholder="Почта" required>
        </div>
        <div class="inputBox">
          <input type="password" id="password" name="password" placeholder="Пароль" required>
        </div>
        <div class="inputBox">
          <input type="button" value="Зарегистрироваться" style="max-width: 230px">
        </div>
        <p class="info">Нажимая кнопку «Зарегистрироваться», Вы соглашаетесь на обработку и передачу своих персональных
          данных в соответствии с положением об обработке и защите персональных данных покупателей.</p>
        <p class="forget">Нет аккаунта? <a href="signin.html">Войти</a></p>
      </form>
    </div>
  </div>
</body>

</html>
